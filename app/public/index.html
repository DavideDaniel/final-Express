<!DOCTYPE>
<html>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
        <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>

        <script src = "./js/models/patient.js"></script>
        <script src = "./js/collections/patient_collection.js"></script>
        <script src = "./js/views/patient_view.js"></script>

        <!-- Choose login -->
        <div id = "chooseLogin">
            <button id = "consumerLogBtn">Login as a consumer</button>
            <button id = "providerLogBtn">Login as a provider</button>
        </div>


        <script type="text/javascript" id = "consumerLogin">
        <form action="/session" class="form-horizontal" method="POST">
            <fieldset>
                <legend>Sign in as a consumer</legend>
                <div class="control-group">
                    <label for="full_name" class="controls">
                        First & Last Name
                    </label>
                </div>
                <div class="controls">
                    <input type="text" name="full_name">

                </div>
                
                <div class="control-group">
                    <label for="password" class="controls">
                        Password
                    </label>
                </div>
                <div class="controls">
                    <input type="password" name="password">
                </div>
                <input type="hidden" name="authenticity_token" value = "<%= form_authenticity_token()  %>">
                <br>
                <button class= "btn btn-default btn-sm">Sign In</button>

            </form>
            </script>



        </body>
    </html>
