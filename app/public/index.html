<!DOCTYPE>
<html>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
        <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>

        <script src = "./js/models/patient.js"></script>
        <script src = "./js/collections/patient_collection.js"></script>
        <script src = "./js/views/patient_view.js"></script>
        <!-- list of patients -->
        <ul id="patientList">
        </ul>
        <!-- Add patient form -->
        <h3>Index: Add a patient here:</h3>
        <div id = "addPatientForm">
            <input type="text" id="newPatientName" placeholder="patient name">
            <input type="text" id="newPatientSex" placeholder="patient sex">
            <button id = "addNewPatient">Add patient</button>
        </div>
        <script type = "text/template" id = "patientTemplate">
                    //display patient, edit & delete buttons
                    <span class = "patient">
                        <%= patient.name %> is a <%= patient.sex %>
                        <button class = "editButton">Edit</button>
                        <button class = "deleteButton">Delete</button>
                    </span>
                    //editing
                    <span class = "editForm" style = "display: none">
                        <input type = "text" id = "newName<%= patient.id %>"
                            value = "<%= patient.name %>"> is a
                        <input type = "text" id = "newType<%= patient.id %>"
                            value = "<%= patient.sex %>">
                        <button class = "updateButton">Update</button>
                    </span>
        </script>
    </body>
</html>
